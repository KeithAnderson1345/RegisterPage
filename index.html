<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <!-- Practice Text -->

    <title>Registration Page</title>
</head>
<body>
    <nav class="nav-bar">
        
        <ul>
            <li><button>About Us</button></li>
            <li><button>Register</button></li>
        </ul>
    </nav>
    <div id="emptyDiv">
        
    </div>
    
    
    <div id="formContainer">
    <form id="formAlign">
        <h2 id="signUp">Sign Up</h2>
        <input type="email" name="regEmail" placeholder="Email"><br><br>
        <input type="text" name="regUserName" placeholder="Username"><br><br>
        <input type="password" name="regPassword" placeholder="Password"><br><br>
        <input type="password" name="regConfPassword" placeholder="Confirm Password"><br><br>
        <input type="submit" value="Submit"><br>
        <ul>
            <li><a href="https://www.amazon.com" target="blank"><img alt="Amazon" src="./assests/Amazonlogo.png"
                style="width:30px"></a></li>
            <li><a href="https://www.facebook.com" target="blank"><img alt="Facebook" src="./assests/Facebooklogo.png"
                style="width:30px"></a></li>
            <li><a href="https://github.com" target="blank"><img alt="Github" src="./assests/Githublogo.png"
                style="width:30px"></a></li>
            <li><a href="https://slack.com" target="blank"><img alt="Slack" src="./assests/Slacklogo.png"
                style="width:30px"></a></li>
            <li id="insta"><a href="https://www.instagram.com" target="blank"><img alt="Instagram" src="./assests/instagramlogo.png"
                style="width:30px"></a></li>

        </ul>

    </form>
    </div>      
</body>
</html>
